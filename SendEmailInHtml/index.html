<!DOCTYPE html>
<html lang="en" style="min-height: 100%">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Send Email Without Server Through Google Scripts</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="loader.css">
</head>

<body style="margin-top: 5%; background: #2BC0E4;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #EAECC6, #2BC0E4);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #EAECC6, #2BC0E4); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">


    <!-- START HERE -->



    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 pb-5">
                <div class="card">
                    <div class="card-body">

                        <form class="gform" action="https://script.google.com/macros/s/AKfycbyxcnB2wU-RUKQ6VtVt-OUqDVqjAQhautZLcCVB/exec"
                            method="post">
                            <h4>Contact Form</h4>
                            <div class="form-elements">
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-user text-info"></i>
                                            </div>
                                        </div>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-envelope text-info"></i>
                                            </div>
                                        </div>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                    </div>
                                    <div class="email-invalid" style="display:none">
                                        Must be a valid email address</div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-comment text-info"></i>
                                            </div>
                                        </div>
                                        <textarea class="form-control" placeholder="Message" name="message" required></textarea>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <input id="submit" type="submit" value="Submit" class="btn btn-info btn-block rounded-0 py-2">
                                </div>

                                <!-- Code for Loader -->
                                <div id="loader" class="lds-default">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>

                            </div>


                            <!-- Customise the Thankyou Message People See when they submit the form: -->
                            <div class="thankyou_message" style="display:none;">
                                <br>
                                <h3>
                                    <em>Thanks</em> for contacting us! We will get back to you soon!</h3>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Submit the Form to Google Using "AJAX" -->
    <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
    <!-- END -->
    </form>
</body>

</html>
